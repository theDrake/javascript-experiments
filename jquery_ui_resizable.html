<html>
  <head>
    <title>jQuery UI - Resizable</title>
    <style>
      div {
        height: 100px;
        background-color: #ABCDEF;
        font-family: Verdana, Arial, Sans-Serif;
        font-size: 1em;
        text-align: center;
      }
    </style>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script>
      $(document).ready(function() {
        $('div').resizable();
      });
    </script>
  </head>
  <body>
    <div>Resize Me!</div>
  </body>
</html>
