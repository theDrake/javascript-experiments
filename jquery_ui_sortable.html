<html>
  <head>
    <title>jQuery UI - Sortable</title>
    <style>
      ol {
        list-style-type: none;
        position: relative;
        left: -20px;
      }
      ol li {
        background: #eeeeee;
        border-radius: 5px;
        border: 1px solid black;
        margin: 3px;
        padding: 0.4em;
        font-size: 1em;
        height: 16px;
        font-family: Verdana, Arial, Sans-Serif;
      }
      ol .ui-selected {
        background: #F39814; color: white;
      }
    </style>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script>
      $(document).ready(function() {
        $('ol').sortable();
      });
    </script>
  </head>
  <body>
    <ol>
      <li>Wasteland</li>
      <li>Fallout</li>
      <li>Fallout 2</li>
      <li>Fallout 3</li>
      <li>Fallout: New Vegas</li>
      <li>Wasteland 2</li>
    </ol>
  </body>
</html>
